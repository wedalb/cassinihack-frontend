<!DOCTYPE html>
<html>
<head>
    <style>
        /* Basic styles for the navigation bar */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #f2f2f2; /* Background color for the navbar (light gray/white) */
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: black; /* Text color for the navigation links (black) */
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd; /* Background color on hover */
            color: black; /* Text color on hover */
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
</div>

</body>
</html>
